<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Broken Link Checker</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <input type="url" id="urlInput" placeholder="Enter URL">
            <button id="checkButton" onclick="">Check</button>
        </div>
        <div id="results">
            <p id="countsResult" style=
            "margin-top: 20px;
            font-weight: 600;
            font-size: large;
            color: white;"></p>
        </div>        
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
